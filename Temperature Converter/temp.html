<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERSION</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <form>
        <h1>TEMPERATURE CONVERTION</h1>
        
        <input type="number" id="myInput" value="0"><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celcius → Fahrenheit</label><br>

        <input type="radio" id="toCelcius" name="unit">
        <label for="toCelcius">Fahrenheit → Celcius</label><br>

        <button type="submit" onclick="convert()">SUBMIT</button>
        <p id="result"></p>
    </form>
    <script src="temp.js"></script>
</body>
</html>
